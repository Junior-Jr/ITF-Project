<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PicLet's</title>
    <link rel="icon" type="image/x-icon" href="images/logo-title.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    </head>
</head>
    <body class="landing">

        <!-- Banner -->
            <section id="banner">
                
                <img src="images/logo.png">
                
                <p>Choose • Share • Eat <br /> King Mongkut's Institute of Technology Ladkrabang</p>
                <ul class="actions">
                    <li><a href="#" class="button special big">Explore</a></li>
                </ul>
            </section>

<!-- Card -->
<section id="one" class="wrapper style3 special">
    <div class="container">
            <header class="major">
        <h2>Choose your zone</h2>
    </header>
        <div class="row">
            <div class="card-deck">
                <div class="card text-center">
                    <img class="card-img-top" src="images/jinda.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">Jinda</h2>
                        <p class="card-text"></p>
                        <a href="jinda.html" class="button special">Enter</a>
                    </div>
                </div>
                <div class="card text-center">
                    <img class="card-img-top" src="images/gaygee.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">Gaygee</h2>
                        <p class="card-text"></p>
                        <a href="gaygee.html" class="button special">Enter</a>
                    </div>
                </div>
                <div class="card text-center">
                    <img class="card-img-top" src="images/v-condo.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">V-Condo</h2>
                        <p class="card-text"></p>
                        <a href="v-condo.html" class="button special">Enter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

        <!-- Scripts -->
            <script src="js/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/skel.min.js"></script>
            <script src="js/util.js"></script>
            <script src="js/main.js"></script>
            <script src="js/scroll.js"></script>

    </body>
</html>

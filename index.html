    <body class="landing">

                        <div class="modal-content">
                            <br>
                            <div class="bs-example bs-example-tabs">
                                <h1 id="register">Sign In</h1>
                                </ul>
                            </div>
                            <div class="modal-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="signin">
                                        <form class="form-horizontal">
                                            <fieldset>
                                                <!-- Sign In Form modal -->
                                                <!-- Text input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="userid">Username:</label>
                                                    <div class="controls">
                                                        <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="Username" class="input-medium" required="">
                                                    </div>
                                                </div>

                                                <!-- Password input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="passwordinput">Password:</label>
                                                    <div class="controls">
                                                        <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
                                                    </div>
                                                </div>

                                                    <!-- Button -->
                                                <div class="control-group">
                                                    <label class="control-label" for="signin"></label>
                                                    <div class="controls">
                                                        <button id="signin" name="signin" class="button special small">Sign In</button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- register form -->
                                    <div class="tab-pane fade" id="signup">
                                        <form class="form-horizontal">
                                            <fieldset>
                                                <!-- Sign Up Form -->
                                                <!-- Text input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="Email">Email:</label>

                                                        <input id="Email" name="Email" class="form-control" type="text" placeholder="JoeSixpack@sixpacksrus.com" class="input-large" required="">
                                                    </div>

                                                </div>

                                                    <label class="control-label" for="password">Password:</label>
                                                    <div class="controls">
                                                        <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                                                        <em>1-8 Characters</em>
                                                    </div>
                                                </div>

                                                <!-- Text input-->
                                                <div class="control-group">
                                                  <label class="control-label" for="reenterpassword">Confirm Password:</label>
                                                    <div class="controls">
                                                        <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">

                                                    <div class="controls">
                                                        <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
                                                    </div>
                                                </div>
